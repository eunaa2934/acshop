<!doctype html>
<html
  lang="en "
  layout:decorate="~{common/layout}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
>
  <th:block layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/order/orderCompleteForm.css}" />
    <script defer th:src="@{/js/order/orderCompleteForm.js}"></script>
    <main>
      <section class="section" id="order__complete">
        <h1 class="section__title">・OrderComplete・</h1>
        <div class="order__complete__container">
          <div class="order__complete__msgs">
            <p th:text="#{label.orderCompleteMsg}"></p>
          </div>
          <div class="order__complete__btns">
            <a
              href="/orders/orderHistoryForm"
              th:text="#{label.goOrderHistory}"
            ></a>
            <a href="/" th:text="#{label.goHome}"></a>
          </div>
        </div>
      </section>
    </main>
  </th:block>
</html>
