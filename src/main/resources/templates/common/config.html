<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="configFragment">
    <!-- 1. 기본 설정 -->
    <!-- 1.1. 문자열 인코딩을 UTF-8로 한다. -->
    <meta charset="UTF-8" />
    <!-- 1.2. Microsoft Edge 브라우저와 호환이 가능하게 한다. -->
    <meta
      content="IE=e
        dge"
      http-equiv="X-UA-Compatible"
    />
    <!-- 1.3. 기본적으로 디바이스 너비를 가득 채우도록 zoom 비율을 확대하지 않고 컨텐츠 사이즈를 그대로 가지고 가도록 설정 -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Accessory Shop</title>
    <!-- 2.수동 설정-->
    <!-- 2.1. 사이트에 대한 부가 설명, SEO를 고려해 작성하는 것이 좋다. -->
    <meta
      content="naeun2934&#39;s personal accessory shopping mall"
      name="description"
    />
    <!-- 2.2. 작성자 -->
    <meta author="author" content="naeun2934" />
    <!-- 2.3. favicon -->
    <link
      rel="shortcut icon"
      th:href="@{/images/favicon.ico}"
      type="image/x-icon"
    />
    <!-- 4. Open Graph Data, 외부에 링크 공유시 사이트를 대표하는 이미지를 보여준다.-->
    <meta content="Accessory Shop" property="og:title" />
    <meta content="website" property="og:type" />
    <meta content="배포 후 생성된 URL" property="og:url" />
    <meta content="배포 후 생성된 이미지 URL" property="og:image" />
    <!-- 5. Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- 6. Font Awesome -->
    <script
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/88b936c6da.js"
    ></script>
    <!-- CSS와 자바스크립트 설정-->
    <link rel="stylesheet" th:href="@{/css/common/common.css}" />
    <!-- 참고로 아래와 같이 작성하면 브라우저는 js파일이 다 다운로드 될 때까지 기다렸다가 완료되면 html파일을 읽는다. -->
    <!-- <script src="js/common.js"></script> -->
    <!-- 때문에 나중에 다운로드 받아도 된다고 명시해두는 것이 좋다. (조금 더 성능이 좋아진다.)-->
    <script defer th:src="@{/js/common/common.js}"></script>
  </head>
</html>
